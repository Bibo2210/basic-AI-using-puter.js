<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoReveal</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>🌍 EcoReveal</h1>
    <p class="subtitle">Smarter, greener choices made easy.</p>

    <!-- Prompt box -->
    <textarea id="prompt" placeholder="Enter product description here..."></textarea>

    <!-- File upload section -->
    <div class="upload-section">
      <label for="imageUpload" class="upload-label">📷 Import images</label>
      <input type="file" id="imageUpload" accept="image/*" multiple>
      <button id="clearBtn" class="clear-btn">Clear</button>
    </div>
    <div id="imagePreview" class="image-preview"></div>

    <!-- Buttons -->
    <button id="analyzeBtn" class="analyze-btn" disabled>Analyze</button>

    <!-- Output -->
    <div id="outputContainer">
      <div id="output" class="output"></div>
      <div id="nutritionInfo" class="nutrition-info" style="display: none;">
        <h3>🍽 Nutritional Information</h3>
        <ul id="nutritionList"></ul>
        <canvas id="nutritionChart"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
